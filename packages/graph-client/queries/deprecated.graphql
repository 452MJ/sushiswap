query CrossChainToken($id: ID!, $now: Int!, $chainId: BigInt!) {
  crossChainToken(id: $id, now: $now, chainId: $chainId) {
    id
    chainId
    name
    liquidityUSD
    symbol
    decimals
    volumeUSD
    feesUSD
    price {
      derivedNative
    }
    source
    pairs {
      pair {
        chainId
        liquidityUSD
        volume1w
        swapFee
        token0 {
          name
          id
          decimals
          symbol
        }
        token1 {
          name
          id
          decimals
          symbol
        }
        id
        apr
        feeApr
        daySnapshots(skip: 1, first: 7, orderBy: date, orderDirection: desc, where: { date_lt: $now }) {
          id
          date
          volumeUSD
          apr
        }
      }
    }
  }
}
