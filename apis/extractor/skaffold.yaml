apiVersion: skaffold/v2beta19
kind: Config
build:
  tagPolicy:
    sha256: {}
  artifacts:
    - image: extractor
      context: ../../
      docker:
        dockerfile: Dockerfile
        buildArgs:
          SCRIPT_PATH: "./apis/extractor"
deploy:
  kubectl:
    manifests:
    - extractor-deployment.yaml
    - extractor-service.yaml
    - nginx-deployment.yaml
    - nginx-service.yaml
profiles:
- name: cloudbuild
  build:
    googleCloudBuild: {}
  deploy:
    kubectl:
      manifests:
      - extractor-deployment.yaml
      - extractor-service.yaml
      - nginx-deployment.yaml
      - nginx-service.yaml
      - ingress.yaml
      - managed-certificate.yaml