query CrossChainChefUser(
  $skip: Int = 0
  $first: Int = 100
  $where: User_filter
  $block: Block_height
  $orderBy: User_orderBy
  $orderDirection: OrderDirection
  $chainIds: [BigInt!]!
) {
  crossChainChefUser(
    skip: $skip
    first: $first
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
    block: $block
    chainIds: $chainIds
  ) {
    id
    chainId
    address
    amount
    pool {
      id
      pair
    }
  }
}
