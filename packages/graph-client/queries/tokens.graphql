fragment TokenFields on Token {
  id
  chainId
  name
  totalLiquidity
  symbol
  decimals
  volumeUSD: tradeVolumeUSD
}

query TokensByChainIds(
  $first: Int = 20
  $skip: Int = 0
  $where: Token_filter
  $orderBy: Token_orderBy = tradeVolumeUSD
  $orderDirection: OrderDirection = desc
  $block: Block_height
  $pagination: Pagination
  $chainIds: [BigInt!]!
) {
  tokens: tokensByChainIds(
    first: $first
    skip: $skip
    pagination: $pagination
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
    block: $block
    chainIds: $chainIds
  ) {
    ...TokenFields
    source
  }
}
