fragment LiquidityPositionFields on LiquidityPosition {
  id
  chainId
  balance
  user {
    ...UserFields
  }
  # We don't select pair at the moment for reasons
  # pair {
  #   ...PairFields
  # }
}

query LiquidityPositions(
  $skip: Int = 0
  $first: Int = 100
  $where: LiquidityPosition_filter
  $block: Block_height
  $orderBy: LiquidityPosition_orderBy
  $orderDirection: OrderDirection
  $chainIds: [BigInt!]!
) {
  liquidityPositions: liquidityPositionsByChainIds(
    skip: $skip
    first: $first
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
    block: $block
    chainIds: $chainIds
  ) {
    id
    ...LiquidityPositionFields
  }
}

query LiquidityPositionsByUsers(
  $skip: Int = 0
  $first: Int = 100
  $where: LiquidityPosition_filter
  $block: Block_height
  $orderBy: LiquidityPosition_orderBy
  $orderDirection: OrderDirection
  $users: [UserInput!]!
) {
  liquidityPositions: liquidityPositionsByUsers(
    skip: $skip
    first: $first
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
    block: $block
    users: $users
  ) {
    id
    ...LiquidityPositionFields
    pair {
      id
      liquidity
      liquidityUSD
      token0 {
        id
        address: id
        symbol
        decimals
      }
      token1 {
        id
        address: id
        symbol
        decimals
      }
    }
  }
}